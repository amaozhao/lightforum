<div class="form-signin">
    <h3 class="form-signin-heading"><%_ Change Password %></h3>
    <div class="form-group">
        <label class="control-label hide" for="inputError"><%_ Your password is wrong. %></label>
        <input type="password" autofocus placeholder="<%_ Old Password %>" class="form-control" name="old_password">
    </div>
    <div class="form-group">
        <label class="control-label hide" for="inputError"><%_ Two Password not matched. %></label>
        <input type="password" placeholder="<%_ New Password(More then 6 charatetor) %>" class="form-control" name="new_password1">
    </div>
    <div class="form-group">
        <input type="password" placeholder="<%_ New Password(Repeat) %>" class="form-control" name="new_password2">
    </div>
    <button class="btn btn-lg btn-primary btn-block password-change"><%_ Save %></button>
</div>
